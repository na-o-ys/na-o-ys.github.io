---
layout: default
---

<div class="home">
  <div class="crumbs">
    <ol>
      <li><a href="/">home</a></li>
      <li>others</li>
    </ol>
  </div>

  <ul class="post-list">
    {% for post in site.categories.others %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
